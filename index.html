<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel-container">
        <div id="carousel">
            <canvas id="modelCanvas1"></canvas>
            <canvas id="modelCanvas2"></canvas>
            <canvas id="modelCanvas3"></canvas>
        </div>
        <div class="carousel-controls">
            <button id="prevBtn">&#8592;</button>
            <button id="nextBtn">&#8594;</button>
        </div>
    </div>

    <!-- Popup for product details -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <p id="product-info">This is a product</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/GLTFLoader.js"></script>
    <script src="carousel.js"></script>
</body>
</html>
